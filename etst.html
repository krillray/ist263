<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Grid Layout</title>
    <style>
        /* Container grid */
        .grid {
            display: grid;
            gap: 10px; /* space between items */
            grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
            grid-auto-rows: 100px; /* each row is 100 px high */
            width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        /* Common item styling */
        .grid > div {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }

        /* Specific items */
        .orange { background: orange; grid-column: 1 / -1; } /* spans all 5 cols (3 “across” in your description) */
        .yellow { background: #f4c64f; grid-column: 1 / 2; grid-row: 2 / 5; } /* spans 3 rows */
        .green { background: #2cc71d; grid-column: 2 / 4; grid-row: 2 / 3; } /* spans 2 columns */
        .grey1 { background: #7f8c8d; grid-column: 4 / 5; grid-row: 2 / 3; }
        .grey2 { background: #95a5a6; grid-column: 5 / 6; grid-row: 2 / 3; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="orange">Orange | 3 across</div>
        <div class="yellow">Yellow | 3 down</div>
        <div class="green">Green | 2 across</div>
        <div class="grey1">Grey 1 | 1 across</div>
        <div class="grey2">Grey 2 | 1 across</div>
    </div>
</body>
</html>
